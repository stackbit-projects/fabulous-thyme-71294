stackbitVersion: ~0.3.0
ssgName: gatsby
publishDir: public
pagesDir: src/pages
models:
  page:
    type: page
    label: Page
    match: '**/*'
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Date
      - type: image
        name: featuredImage
        label: Featured Image
